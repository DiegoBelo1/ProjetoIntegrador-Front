<div class="container-fluid vh-100 bg-dark d-flex align-items-center justify-content-center">
    <div class="container">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-md-5 bg-teste py-3 px-5 rounded-lg">
            <form>
                <h1 class="text-center mb-4">Faça seu cadastro</h1>
                <div class="form-group">
                    <div>
                        <label for="inputUsuario" class="mb-0">Nome de usuário:</label>
                        <input type="text" class="form-control" id="inputUsuario" name="usuario">
    
                        <label for="inputEmail" class="mt-3 mb-0">E-mail:</label>
                        <input type="email" class="form-control" id="inputEmail" name="email">
    
                        <label for="inputFoto" class="mt-3 mb-0">Link de foto de perfil:</label>
                        <input type="text" class="form-control" id="inputFoto" name="foto">
                    </div>

                    <div>
                        <label for="inputPronome" class="mt-3 mb-0">Pronome:</label>
                        <input type="text" class="form-control" id="inputPronome" name="pronome">
    
                        <label for="inputSenha" class="mt-3 mb-0">Senha:</label>
                        <input type="password" class="form-control" id="inputSenha" name="senha">
    
                        <label for="inputConfSenha" class="mt-3 mb-0">Confirme a senha:</label>
                        <input type="password" class="form-control" id="inputConfSenha" name="confirmarSenha">

                        <label for="selectMenu" class="mt-3 mb-0">Tipo de usuário:</label>
                        <select class="custom-select custom-select-md mb-3" id="selectMenu">
                            <option selected>Selecione uma opção</option>
                            <option value="1">Padrão</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button routerLink="/login" class="btn btn-danger mt-4">Cancelar</button>
                        <button routerLink="/login" class="btn btn-success mt-4">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
